{{- $contact := .Site.Params.contact -}}
{{- $tagline := $contact.tagline -}}
{{- $subTagline := $contact.subTagline -}}
<section class="section section-light-grey is-medium">
  <div class="container">
    <div class="title-wrapper huge-pb">
      <h2 class="title section-title has-text-centered pb-20">
        {{ $tagline }}
      </h2>
      <h3 class="subtitle is-5 has-text-centered">
        {{ $subTagline }}
      </h3>
    </div>

    <div class="columns mt-80">
      <div class="column is-6 is-offset-3">
        <!-- <form action="https://formspree.io/your@email.com" method="POST">
          <input type="text" name="name">
          <input type="email" name="_replyto">
          <input type="submit" value="Send">
        </form> -->
        <form action="https://formspree.io/lewis@vesselstech.com" method="POST">
          <div class="columns is-multiline">
            <div class="column is-6">
              <input class="input is-medium" type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="column is-6">
              <input class="input is-medium" type="email" name="_replyto" placeholder="Enter your Email">
            </div>
            <div class="column is-12">
              <textarea class="textarea" rows="10" placeholder="Write someting ..."></textarea>
            </div>
            <div class="form-footer has-text-centered mt-10">
              <input class="button cta is-large primary-btn raised is-clear" type="submit" value="Send">
              <!-- <button class="button cta is-large primary-btn raised is-clear">
                Send Message
              </button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
